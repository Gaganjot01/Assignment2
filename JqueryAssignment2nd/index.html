	<div class="container">
	<h1>Employee Details</h1>
		<form align="center">
  			<input type="text" name="search" id="searchID" placeholder="enter your id..." required>
			<span class="glyphicon glyphicon-search searchButton"></span>

		</form>

		<p class="para">
		<!-- <button type="add" class="addButton">Add</button> -->
		
		<button type="View All" class="viewButton">View All</button>

		<div class="table-responsive">
  		<table class="table table-bordered" id="details">
  	  	<thead>
      	<tr class="headings">
     	 <td id="#idRow">ID</td>
     	 <td id="#nameRow">Name</td>
     	 <td id="#ageRow">Age</td>
     	 <td id="#genderRow">Gender</td>
     	 <td id="#companyRow">Company</td>
      	</tr>
      	
  		 </thead>
    	<tbody>
      
   		 </tbody>

    </div><!--end div table-->
   
							<div class="modal fade" id="myModal">
							
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<button class="close" data-dismiss="modal">&times;</button>

											<h4 class="modal-title">Employee Form</h4>
										</div><!-- end modal-header-->
										<div class="modal-body">
											<!-- <h4>Text in modal</h4>
 -->
											<form class="form-horizontal">
												<div class="form-group">
												<label class="col-lg-2 control-label" for="inputName">Name</label>
												<div class="col-lg-10">
													<input class="form-control" id="name" name="fname" placeholder="Name" type="Strings" required>
												</div>
													
												</div>
												<div class="form-group">
												<label class="col-lg-2 control-label" for="inputAge">Age: </label>
												<div class="col-lg-10">
													<input class="form-control" maxlength="2.0" id="age" placeholder="age" type="number">
												</div>
													
												</div>

												<div class="form-group">
												<label class="col-lg-2 control-label"  for="inputGender">Gender</label>
												<div class="col-lg-10">
													<input class="form-control inputGender" id="gender" placeholder="Gender" rows="3">
												</div>
													
												</div>

												<div class="form-group">
												<label class="col-lg-2 control-label"  for="inputCompany">Company</label>
												<div class="col-lg-10">
													<input class="form-control inputCompany" id="company" placeholder="Company" rows="3">
												</div>
													
												</div>

											</form>
										</div><!--end modal-body-->
										<div class="modal-footer">
												<button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
												<button class="btn btn-primary addSubmit" type="submit" >Submit</button>
												<button class="btn btn-primary saveButton" type="button" >Save</button>
											</div><!--end modal-footer-->
									</div><!--end modal-content-->
								</div><!--end modal-dialog-->
							</div><!--end myModal-->
